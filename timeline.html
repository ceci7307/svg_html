<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The movie timeline</h1>

    <div id="svg_timeline">
      <div
        id="movie_1"
        class="svgplaceholder"
        data-svgplaceholder="philosopher"
      ></div>
      <div
        id="movie_2"
        class="svgplaceholder"
        data-svgplaceholder="chamber"
      ></div>
      <div
        id="movie_3"
        class="svgplaceholder"
        data-svgplaceholder="prisoner"
      ></div>
    </div>

    <template id="movie_template">
      <h1 data-field="title"></h1>
      <div class="pic">
        <img data-field="image" src="" alt="" />
      </div>
      <p data-field="year">Year</p>
      <p data-field="director">Director</p>
    </template>

    <script src="myscript.js"></script>
  </body>
</html>
